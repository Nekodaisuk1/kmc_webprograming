<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
            line-height: 1.6;
        }
        .form-container {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .card {
            display: none;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .card h2 {
            margin: 0 0 10px;
            color: #333;
        }
        .card p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="dataForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <label for="hobby">Hobby:</label>
            <textarea id="hobby" name="hobby" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="card" class="card">
        <h2 id="cardName"></h2>
        <p><strong>Age:</strong> <span id="cardAge"></span></p>
        <p><strong>Hobby:</strong> <span id="cardHobby"></span></p>
    </div>
    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const hobby = document.getElementById('hobby').value;

            document.getElementById('cardName').textContent = name;
            document.getElementById('cardAge').textContent = age;
            document.getElementById('cardHobby').textContent = hobby;

            document.getElementById('card').style.display = 'block';

            event.target.reset();
        });
    </script>
</body>
</html>
