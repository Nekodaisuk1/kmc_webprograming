    <body>
        <h1>カレーの作り方</h1>
        <h2>材料</h2>
        <ul>
            <li>にんじん</li>
            <li>たまねぎ</li>
            <li>じゃがいも</li>
            <li>鶏肉</li>
            <li>市販のカレールー</li>
            <li>水</li>
        </ul>
        <h2>
            調理手順
        </h2>
        <ol>
            <li>各種材料を一口大に切る</li>
            <li>玉ねぎと鶏肉を火が通るまで炒める</li>
            <li>じゃがいもとにんじんを加え炒める</li>
            <li>水を適量加え、沸騰させる</li>
            <li>アクをとり、煮込む(15~20分)</li>
            <li>カレールーを適量加え、とろみがつくまで煮込む</li>
            <li>完成</li>
        </ol>
    </body>
</html>
